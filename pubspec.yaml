name: dalal_street_client
description: Dalal Street Client for 2022
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Fonts
  google_fonts: ^2.1.0

  # Logging
  logger: ^1.1.0

  # gRPC
  grpc: ^3.0.2
  protobuf: ^2.0.0

  # BLoC - Stage Management Library
  # TODO: update bloc version
  bloc: ^7.2.1
  bloc_concurrency: ^0.1.0
  flutter_bloc: ^7.3.0
  # Hydrated Bloc
  hydrated_bloc: ^7.1.0
  path_provider: ^2.0.6

  # Needed for better state classes in Bloc
  equatable: ^2.0.3

  # Dependency Injection
  get_it: ^7.2.0

  # Form Validation
  reactive_forms: ^10.6.5

  # Other
  pin_code_fields: ^7.3.0
  url_launcher: ^6.0.15
  super_tooltip: ^1.0.1
  flutter_svg: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
# Package for adding app icon uncomment these lines whenever we need to update the app icon
#   flutter_launcher_icons: "^0.9.2"

# flutter_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "assets/icon/dalal_street_icon.png"

flutter:
  assets:
    - assets/images/
    - assets/tls_keys/dev/server.crt
    - config.json

  uses-material-design: true
