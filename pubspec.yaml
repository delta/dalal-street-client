name: dalal_street_client
description: Dalal Street Client for 2022
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  # Fonts
  google_fonts: ^2.1.0

  # gRPC
  grpc: ^3.0.2
  protobuf: ^2.0.0

  # BLoC - Stage Management Library
  bloc: ^7.2.1
  bloc_concurrency: ^0.1.0
  flutter_bloc: ^7.3.0
  # Hydrated Bloc
  hydrated_bloc: ^7.1.0
  path_provider: ^2.0.6
  # Needed for better state classes in Bloc
  equatable: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/tls_keys/dev/server.crt
    - config.json

  uses-material-design: true
